<div class="login-register" style="background-image: url('assets/images/login.jpg');">
    <div class="login-box card">
        <div class="card-body">
            <h4 class="display-4">Thanks</h4>
            <hr>
            <div class="form-group" *ngIf="authService.userData as user">
                <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
            <!-- Calling SendVerificationMail() method using authService Api -->
            <div class="form-group text-center">
                <button type="button" class="btn btn-outline-primary" (click)="authService.SendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend Verification Email
                </button>
                <hr>
                <span class="or"><span class="orInner">Or</span></span>
                <p> Go back to? <a routerLink="/auth/login">Log In
                    </a></p>
            </div>

        </div>

    </div>
</div>
