<div class="login-register mt-2">
    <div class="login-box card">
        <div class="card-body">
            <h4 class="display-4">Reset pwd?</h4>
            <hr>
            <p class="">Please enter your email address to request a password reset.</p>
            <div class="form-group">
                <input type="email" class="form-control" id="email" autocomplete="off" value="" aria-describedby="emailHelp"
                   placeholder="Email Address" #passwordResetEmail required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group text-center">
                <input type="submit" class="btn btn-outline-primary" value="Reset Password"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">
                    <hr>
                    <span class="or"><span class="orInner">Or</span></span>
                    <p> Go back to? <a routerLink="/auth/login">Log In
                        </a></p>
            </div>
           
        </div>
    </div>
</div>
