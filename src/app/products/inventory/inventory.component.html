<div class="content" role="main">
  <div class="container">
    <div class="d-flex justify-content-between">
      <h3><a routerLink="/products/home"> <i class="fa fa-arrow-left" aria-hidden="true"></i></a> </h3><button
        class="btn btn-primary">Add Item</button>
    </div>
    <div class="card-body">
      <h3>Available Products</h3>
      <hr>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="text-nowrap">
              <th>#</th>
              <th>Hash ID</th>
              <th>Price</th>
              <th>Category</th>
              <th>Image</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-nowrap" *ngFor="let t of products">
              <td>{{t.id}}</td>
              <td>{{t.key}}</td>
              <td>{{t.price}}</td>
              <td>{{t.category}}</td>
              <td>{{t.imageUrl | currency}}</td>
              <td>{{t.title}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #addItem let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
