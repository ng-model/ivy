<div *ngIf="totalItems" class="content" role="main">
    <div class="container-fluid">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h3>Items in cart {{totalItems}} </h3>
            </div><br>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body" *ngFor="let t of itemsInCart">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="col-sm-2">
                                    <img class="rounded-circle card-img-top" [src]="t.imageUrl" alt="{{ t.title }}">
                                </div>
                                <div class="col-sm-6">
                                    <p *ngIf="t.title; else Other" class="card-title">{{ t.title | slice:0:6 || 124 }}
                                    </p>
                                    <ng-template #Other>
                                        <p>N/A</p>
                                    </ng-template>
                                </div>
                                <div class="col-sm-4">
                                    <p *ngIf="t.price; else Other" class="card-text">
                                        {{ t.price | currency }}</p>
                                </div>
                            </div>
                            <!-- <button class="btn btn-sm btn-link pull-right" >Delete </button> -->
                            <button type="button" class="btn btn-sm text-danger pull-right"
                                (click)="delete(t.key)">Delete <i class="fa fa-trash"></i></button>
                            <br>
                            <hr>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-sm-2">
                                <!-- <img class="rounded-circle card-img-top" src="https://source.unsplash.com/300x300/?fruit" alt="{{ t.title }}"> -->
                            </div>
                            <div class="h3 col-sm-6">
                                Total
                            </div>
                            <div class="h4 col-sm-4">
                                {{totalAtCheckout | currency}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
